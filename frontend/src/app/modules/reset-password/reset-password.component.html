<div class="auth-container">
    <mat-card>
      <mat-card-title>Restablecer Contraseña</mat-card-title>
  
      <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
        <!-- Nueva contraseña -->
        <div class="form-group">
          <label class="form-label">Nueva Contraseña</label>
          <mat-form-field appearance="outline" floatLabel="always" class="full-width">
            <input matInput type="password" formControlName="newPassword" placeholder="Ingrese su nueva contraseña">
            <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
              La nueva contraseña es obligatoria.
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres.
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Confirmar contraseña -->
        <div class="form-group">
          <label class="form-label">Confirmar Contraseña</label>
          <mat-form-field appearance="outline" floatLabel="always" class="full-width">
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirme su nueva contraseña">
            <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
              Debes confirmar la contraseña.
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Errores a nivel de formulario -->
        <div class="error-messages">
          <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">
            Las contraseñas no coinciden.
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.hasError('sameAsPrevious')">
            La nueva contraseña no puede ser igual a la anterior.
          </mat-error>
        </div>
  
        <!-- Botón -->
        <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Restablecer</span>
        </button>
      </form>
    </mat-card>
  </div>
