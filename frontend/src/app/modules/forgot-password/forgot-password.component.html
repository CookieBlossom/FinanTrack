<div class="auth-container">
    <mat-card>
      <mat-card-title>Recuperar Contrase침a</mat-card-title>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="requestPasswordReset()">
        <div class="form-group">
          <label class="form-label">Correo electr칩nico</label>
          <mat-form-field appearance="outline" floatLabel="always" class="full-width">
            <input matInput formControlName="email" type="email" placeholder="Ingrese su correo electr칩nico">
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              El correo es requerido
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Debe ser un correo v치lido
            </mat-error>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid || loading || emailSent">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Enviar Instrucciones</span>
        </button>
      </form>
  
      <div *ngIf="emailSent" class="confirmation-message">
        <mat-icon>check_circle</mat-icon>
        <p>Se enviaron las instrucciones a tu correo.</p>
      </div>
    </mat-card>
  </div>
