<div class="container-movements">
    <div class="table">
        <button 
          class="btn-upload" 
          (click)="openUploadStatementDialog()"
          *appFeatureControl="'canUseCartola'">
          <mat-icon>upload_file</mat-icon>
          Cargar Cartola
        </button>
        <h3>Movimientos de Cuenta</h3>
        <ag-grid-angular
            class="ag-theme-alpine"
            [rowData]="historyCard"
            [columnDefs]="columnDefsCard"
            [pagination]="true"
            [paginationPageSize]="5"
            [singleClickEdit]="true"
            [stopEditingWhenCellsLoseFocus]="true"
            [rowSelection]="'single'"
            [theme]="myTheme"
            [defaultColDef]="defaultColDef"
            rowModelType="clientSide"
            (gridReady)="onGridReady($event)"
            (gridSizeChanged)="onGridSizeChanged($event)">
        </ag-grid-angular>
        <button class="btn-add" (click)="openAddMovementDialog()">+ Agregar Movimiento</button>
    </div>
    <div class="table">
        <h3>Movimientos en Efectivo</h3>
        <ag-grid-angular
            class="ag-theme-alpine"
            [rowData]="historyCash"
            [columnDefs]="columnDefsCash"
            [pagination]="true"
            [paginationPageSize]="5"
            [stopEditingWhenCellsLoseFocus]="true"
            [rowSelection]="'single'"
            [theme]="myTheme"
            [defaultColDef]="defaultColDef"
            rowModelType="clientSide"
            (gridReady)="onGridReady($event)"
            (gridSizeChanged)="onGridSizeChanged($event)">
        </ag-grid-angular>
        <button class="btn-add" (click)="openAddCashMovementDialog()">+ Movimiento en Efectivo</button>
    </div>
  </div>
