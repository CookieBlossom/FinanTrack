<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Consultas</h1>

        </div>
        <div class="select">
            <span>Motivo:</span>
            <mat-form-field appearance="outline" class="custom-form-field" >
                <mat-label>Selecionar opcion</mat-label>
                <mat-select>
                  @for (opcion of opcion; track opcion) {
                    <mat-option [value]="opcion.value">{{opcion.value}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
        </div>
        <div class="textComent">
            <span>Comentarios:</span>
            <mat-form-field class="example-full-width" appearance="outline" style="border-color:var(--color-primary)">
                <mat-label>Ingresa comentarios</mat-label>
                <textarea matInput placeholder="Aqui cuentanos tu inquietud"></textarea>
              </mat-form-field>
        </div>
        <div class="buttons">
            <button mat-raised-button  (click)="openDialog('0ms', '0ms')">Enviar
            </button>
            <button mat-fab>Cancelar</button>
        </div>
    </div>
</body>
</html>
