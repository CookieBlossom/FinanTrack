<div class="container-subscriptions">
    <div class="container-left">
        <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [paginationPageSize]="5"
        [singleClickEdit]="true"
        [stopEditingWhenCellsLoseFocus]="true"
        [rowSelection]="'single'"
        [theme]="myTheme"
        [defaultColDef]="defaultColDef"
        rowModelType="clientSide"
        (gridReady)="onGridReady($event)"
        (gridSizeChanged)="onGridSizeChanged($event)">
       </ag-grid-angular>
    </div>
    <div class="container-right">
        <div class="container-cards">
            <div class="card-a">
                <h3 class="card-header">Total de gasto en suscripciones</h3>
                <p class="card-text">$100.100</p>
                <span class="card-span">Mensualmente</span>
            </div>
            <div class="card-b">
                <h3 class="card-header">Total de gasto en suscripciones</h3>
                <p class="card-text">$100.100</p>
                <span class="card-span">Anualmente</span>
            </div>
        </div>
        <div class="chart-wrapper">
            <h3 class="chart-header">Mayores gasto en suscripciones</h3>
            <ngx-charts-pie-chart
            [results]="gastosPorCategoria"
            [scheme]="colorScheme"
            [explodeSlices]="false"
            [labels]="true"
            [animations]="true"
            [doughnut]="true"
            [view]="view">
          </ngx-charts-pie-chart>
        </div>
    </div>
</div>
