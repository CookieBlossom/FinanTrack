<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="container-profile">
        <div class="profile-card">
            <div class="profile-header">
                <h2>Mi Perfil</h2>
                <button mat-icon-button (click)="logout()" class="logout-button">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </div>

            <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="profile-form">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre *</mat-label>
                        <input matInput formControlName="firstName" placeholder="Ingrese su nombre">
                        <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">
                            El nombre es requerido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="lastName" placeholder="Ingrese su apellido">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput [value]="userData?.email" readonly>
                    </mat-form-field>
                </div>

                <div class="phone-input-container">
                    <mat-form-field appearance="outline" class="country-code">
                        <mat-label>Código de área</mat-label>
                        <input matInput formControlName="countryCode" placeholder="+XX">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="phone-number">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="phone" placeholder="Ingrese su teléfono">
                        <mat-error *ngIf="profileForm.get('phone')?.hasError('pattern')">
                            Ingrese un número de teléfono válido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.get('firstName')?.valid || isLoading">
                        {{ isLoading ? 'Guardando...' : 'Guardar cambios' }}
                    </button>
                    <button mat-button type="button" (click)="openChangePasswordDialog()">
                        Cambiar contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
