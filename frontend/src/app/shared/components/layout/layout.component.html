<div class="layout-grid" [class.sidebar-closed]="!isSidebarOpen">
  <aside class="sidebar">
    <app-sidebar *ngIf="isSidebarOpen"></app-sidebar>
  </aside>

  <header class="toolbar">
    <app-toolbar (toggle)="toggleSidebar()"></app-toolbar>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <!-- Botón flotante para móviles -->
  <button 
    class="mobile-menu-btn" 
    (click)="toggleSidebar()"
    *ngIf="isMobile && !isSidebarOpen"
    mat-fab
    color="primary">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Componentes de límites y notificaciones -->
  <app-limit-notifications></app-limit-notifications>
</div>
