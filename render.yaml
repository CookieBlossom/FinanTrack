databases:
  - name: finantrack-db
    databaseName: finantrack
    user: finantrack_user
    plan: free

services:
  # Backend API
  - type: web
    name: finantrack-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: finantrack-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: finantrack-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: finantrack-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: finantrack-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: finantrack-db
          property: password
      - key: FRONTEND_URL
        value: https://finantrack-frontend.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379

  # Frontend
  - type: web
    name: finantrack-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist/fronted
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 